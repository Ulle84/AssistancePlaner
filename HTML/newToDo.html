<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
 <title>New ToDo Test</title>
 <link rel="stylesheet" type="text/css" href="../CSS/global.css" media="all"/>
 <script>
  function test() {
   var intervalTypeSelect = window.document.getElementById("intervalType");
   var every = window.document.getElementById("every");
   switch (intervalTypeSelect.selectedIndex) {
    case 0:
           every.textContent = "jeden";
           break;
    case 1:
     every.textContent = "jede";
     break;
    case 2:
     every.textContent = "jeden";
     break;
    case 3:
     every.textContent = "jedes";
     break;
   }
  }

  function test2() {
   var intervalNumberSelect = window.document.getElementById("intervalNumber");
   var intervalTypeSelect = window.document.getElementById("intervalType");
   if (intervalNumberSelect.selectedIndex == 0) {
    window.document.getElementById("day").textContent = "Tag";
    window.document.getElementById("week").textContent = "Woche";
    window.document.getElementById("month").textContent = "Monat";
    window.document.getElementById("year").textContent = "Jahr";
   }
   else {
    window.document.getElementById("day").textContent = "Tage";
    window.document.getElementById("week").textContent = "Wochen";
    window.document.getElementById("month").textContent = "Monate";
    window.document.getElementById("year").textContent = "Jahre";
   }
  }

 </script>
</head>
<body>
<table>
 <tr>
  <td class="left">Beschreibung</td>
  <td><input type="text" size="50" maxlength="150"/></td>
 </tr>
 <tr>
  <td class="left">Fälligkeitsdatum (Format: YYYY-MM-DD)</td>
  <!-- ToDo DatePicker -->
  <td><input type="text" size="50" maxlength="150"/></td>
 </tr>
 <tr>
  <td class="left">Wiederholung</td>
  <td>
   <select id="intervalNumber" size="1" onchange="test2()">
    <option id="every">jeden</option>
    <option>alle 2</option>
    <option>alle 3</option>
    <option>alle 4</option>
    <option>alle 5</option>
    <option>alle 6</option>
    <option>alle 7</option>
    <option>alle 8</option>
    <option>alle 9</option>
    <option>alle 10</option>
    <option>alle 11</option>
   </select>
   <select id="intervalType" size="1" onchange="test()">
    <option id="day">Tag</option>
    <option id="week">Woche</option>
    <option id="month">Monat</option>
    <option id="year">Jahr</option>
   </select>
   <span>ab</span>
   <select id="repeatFrom" size="1">
    <option>Fälligkeitsdatum</option>
    <option>Erledigungsdatum</option>
   </select>
  </td>
 </tr>
</table>
</body>
</html>
