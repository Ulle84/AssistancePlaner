<h1>Mail-Versand mit PHP</h1>
<ul>
 <li>apt-get install sendmail</li>
 <li>sudo nano /etc/php5/apache2/php.ini</li>
 <li>sendmail_path = /usr/sbin/sendmail -t -i</li>
 <li>sudo reboot</li>
 <li>sudo sendmailconfig</li>
</ul>
